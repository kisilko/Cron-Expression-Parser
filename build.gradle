plugins {
    id 'java'
    id 'application'
}

group = 'com.github.kisilko'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.github.kisilko.Main'
    applicationName = 'cron-parser'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.27.3'
}

test {
    useJUnitPlatform()
}

tasks.register('generateCli', Copy) {
    from tasks.installDist

    into layout.projectDirectory.dir('/cli')

    eachFile { fileCopyDetails ->
        fileCopyDetails.mode = 0755
    }
}